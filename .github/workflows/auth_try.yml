name: ğŸ” OIDC-Protected JSON Validation via Azure

on:
  pull_request:
    types: [opened, synchronize]

permissions:  # âœ… Required to get OIDC token
  id-token: write
  contents: read

jobs:
  validate-json-and-auth:
    runs-on: ubuntu-latest

    env:
      API_URL: https://sentintel-content-dev-fue4ashcg9fnfge9.canadacentral-01.azurewebsites.net/  # ğŸ” Replace with actual endpoint
      CLIENT_ID: "da7fd62a-590e-4e7a-8525-55ea01ffb1ac"  # App Registration Client ID

    steps:
      - name: ğŸ”„ Checkout PR Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ“ Collect Changed JSON Files
        id: prepare_json_files
        run: |
          echo "ğŸ” Finding changed JSON files..."

          BASE="origin/${{ github.event.pull_request.base.ref }}"
          HEAD="${{ github.event.pull_request.head.sha }}"

          echo "Base ref: $BASE"
          echo "Head SHA: $HEAD"

          mapfile -t files < <(git diff --name-only "$BASE" "$HEAD" | grep '\.json$')

          echo "ğŸ§¾ Found ${#files[@]} JSON files changed."

          json_array="["
          for file in "${files[@]}"; do
            echo "ğŸ“„ Checking $file"
            if [ -f "$file" ]; then
              if jq -e . "$file" > /dev/null 2>&1; then
                content=$(jq -c . < "$file")
                json_array+="{\"filename\": \"${file}\", \"content\": $content},"
              else
                echo "âŒ Invalid JSON: $file"
                exit 1
              fi
            fi
          done

          json_array="${json_array%,}]"
          echo "$json_array" > files_payload.json
          echo "âœ… Payload prepared: files_payload.json"

          echo "JSON_PAYLOAD_PATH=files_payload.json" >> $GITHUB_ENV

      - name: ğŸ” Request OIDC token from GitHub
        id: fetch_token
        run: |
          echo "ğŸŒ Requesting OIDC token..."
          raw=$(curl -s \
            -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=api://${CLIENT_ID}")
          echo "ğŸ” Raw token response JSON: $raw"
          token=$(echo "$raw" | jq -r '.value')
          echo "âœ”ï¸ Token length: ${#token}"
          echo "TOKEN=$token" >> $GITHUB_ENV

          
      - name: ğŸ§ª Debug OIDC Token (first 50 chars)
        run: |
          echo "ğŸ”‘ Partial token: ${{ steps.oidc.outputs.token }}" | cut -c1-50

      - name: ğŸš€ Send Payload to Protected API
        run: |
          echo "ğŸ“¤ Sending POST to $API_URL"
          response=$(curl -s -w "\n%{http_code}" -X POST "$API_URL" \
            -H "Authorization: Bearer ${{ steps.oidc.outputs.token }}" \
            -H "Content-Type: application/json" \
            --data-binary "@$JSON_PAYLOAD_PATH")

          body=$(echo "$response" | head -n -1)
          status_code=$(echo "$response" | tail -n1)

          echo "ğŸŒ Status code: $status_code"
          echo "ğŸŒ Body: $body"

          result_status=$(jq -r '.status' <<< "$body")
          result_message=$(jq -r '.message' <<< "$body")

          if [ "$status_code" -ne 200 ] || [ "$result_status" != "passed" ]; then
            echo "âŒ Validation failed: $result_message"
            exit 1
          fi

          echo "âœ… Validation passed: $result_message"
