# .github/workflows/pr-validate.yml
name: ğŸ” PR Validation via OIDC (GET & POST)

on:
  pull_request_target:
    types: [opened, synchronize]

permissions:
  id-token: write    # enable OIDC token issuance
  contents: read     # allow checkout of code

env:
  CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  API_BASE: ${{ secrets.SENTINEL_CONTENT_API_URL }}

jobs:
  pr-validate:
    runs-on: ubuntu-latest

    steps:
      # 1. Fetch OIDC token in trusted context
      - name: ğŸ” Request OIDC token from GitHub
        id: oidc
        run: |
          echo "ğŸŒ Fetching OIDC token for audience: api://${CLIENT_ID}"
          raw=$(curl -s \
            -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}&audience=api://${CLIENT_ID}")
          token=$(echo "$raw" | jq -r '.value')
          echo "TOKEN=$token" >> $GITHUB_ENV

      # 2. Checkout the PR head (untrusted code)
      - name: ğŸ”„ Checkout PR head
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      # 3. Send a simple GET request to "/"
      - name: ğŸ“¡ Send GET request to protected root endpoint
        run: |
          echo "ğŸš€ GET $API_BASE/"
          response=$(curl -s -H "Authorization: Bearer $TOKEN" "$API_BASE/")
          echo "ğŸ” GET response:"
          echo "$response" | jq . || true




      # 4. Collect & inspect changed JSON files (fixed)
      - name: ğŸ“ Collect & inspect changed JSON files
        id: prepare_json_files
        run: |
          echo "ğŸ” Finding changed JSON files..."
          BASE_BRANCH=${{ github.event.pull_request.base.ref }}
          echo "Base branch: $BASE_BRANCH"

          # 1) Fetch the latest main so origin/main is up to date
          git fetch origin $BASE_BRANCH
          echo "âœ… Fetched origin/$BASE_BRANCH"

          # 2) Diff using three-dot syntax against HEAD
          all_changed=$(git diff --name-only origin/$BASE_BRANCH...HEAD)
          echo "ğŸ” All changed files in PR:"
          echo "$all_changed"

          # 3) Filter for .json
          mapfile -t files < <(echo "$all_changed" | grep '\.json$' || true)
          echo "ğŸ§¾ JSON files to process (${#files[@]}): ${files[*]:-<none>}"

          # 4) Build the JSON array
          json_array="["
          for file in "${files[@]}"; do
            echo "ğŸ“„ Checking $file"
            if [ -f "$file" ] && jq -e . "$file" > /dev/null; then
              content=$(jq -c . < "$file")
              json_array+="{\"filename\":\"$file\",\"content\":$content},"
            else
              echo "âš ï¸ Skipping invalid/missing JSON: $file"
            fi
          done
          json_array="${json_array%,}]"

          # 5) Debug and save
          echo "âœ… Final JSON array:"
          echo "$json_array"
          echo "$json_array" > files_payload.json
          echo "JSON_PAYLOAD_PATH=files_payload.json" >> $GITHUB_ENV
          echo "âœ… Payload size: $(wc -c < files_payload.json) bytes"



      # 5. Send POST request with JSON payload to "/"
      - name: ğŸš€ Send POST request with JSON payload to root
        run: |
          echo "ğŸš€ POST $API_BASE/"
          echo "ğŸ“„ Payload contents:"
          cat "$JSON_PAYLOAD_PATH" || { echo "âŒ files_payload.json not found"; exit 1; }
          echo

          response=$(curl -s -w "\n%{http_code}" -X POST "$API_BASE/" \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            --data @"$JSON_PAYLOAD_PATH")

          body=$(echo "$response" | head -n -1)
          status_code=$(echo "$response" | tail -n1)
          echo "ğŸŒ HTTP status: $status_code"
          echo "ğŸŒ Response body:"
          echo "$body" | jq . || true

          if [ "$status_code" -ne 200 ]; then
            echo "âŒ POST failed (HTTP $status_code)"
            exit 1
          fi
          result_status=$(jq -r '.status' <<< "$body")
          result_message=$(jq -r '.message' <<< "$body")
          if [ "$result_status" != "passed" ]; then
            echo "âŒ Validation failed: $result_message"
            exit 1
          fi
          echo "âœ… Validation passed: $result_message"
